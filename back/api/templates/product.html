<!DOCTYPE html>
<html lang="ru">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Процессор Intel Core i5 - Магазин компьютерных запчастей</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            background-color: #f2f4f7;
        }

        .sidebar {
            width: 250px;
            background-color: #1a1a1d;
            height: 100%;
            min-height: 100vh;
            padding-top: 20px;
            color: #fff;
        }

        .sidebar h2 {
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid #333;
        }

        .sidebar a {
            display: block;
            padding: 15px 20px;
            color: #f2f4f7;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #333;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        header {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            color: #1a1a1d;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .product {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.2s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            /* Устанавливаем высоту 100%, чтобы все блоки были одинаковой высоты */
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .product img {
            max-width: 100%;
            border-bottom: 1px solid #f2f4f7;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }

        .product h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }

        .product p {
            font-size: 16px;
            color: #555;
            flex-grow: 1;
            /* Позволяет тексту занимать свободное пространство */
        }

        .product button {
            padding: 10px 20px;
            background-color: #1a1a1d;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: auto;
            /* Кнопка всегда будет внизу */
        }

        .product button:hover {
            background-color: #333;
        }

        /* Корзина */
        .cart-page h2,
        .catalog-page h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #1a1a1d;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            background-color: #fff;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .cart-item img {
            width: 100px;
            height: auto;
        }

        .cart-item-details {
            flex: 1;
            padding-left: 20px;
        }

        .cart-item-details h3 {
            font-size: 18px;
            color: #333;
        }

        .cart-item-details p {
            font-size: 16px;
            color: #555;
        }

        .cart-item-remove {
            background-color: #e74c3c;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cart-item-remove:hover {
            background-color: #c0392b;
        }

        .cart-total {
            text-align: right;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        /* Страница продукта */
        .product-page {
            display: flex;
            gap: 30px;
        }

        .product-page img {
            width: 300px;
            border-radius: 10px;
        }

        .product-info {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            /* Разделяем текст и кнопку */
        }

        .product-info h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #1a1a1d;
        }

        .product-info p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #555;
            flex-grow: 1;
        }

        .product-info span {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .product-info button {
            padding: 15px 30px;
            background-color: #1a1a1d;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
            margin-top: auto;
        }

        .product-info button:hover {
            background-color: #333;
        }

        .butt_add_cart {
            transition: box-shadow .4s cubic-bezier(.25, .8, .25, 1), background-color .4s cubic-bezier(.25, .8, .25, 1), -webkit-transform .4s cubic-bezier(.25, .8, .25, 1);
            transition: box-shadow .4s cubic-bezier(.25, .8, .25, 1), background-color .4s cubic-bezier(.25, .8, .25, 1), transform .4s cubic-bezier(.25, .8, .25, 1);
        }

        .routing {
            background-color: #1a1a1d;
            width: 250px;
        }
    </style>
</head>

<body>

    <div class="routing" id="routing">

    </div>

    <div class="main-content">
        <header>
            <h1>pcpartz</h1>
        </header>
        <div  class="product-page">
            <img src="{{product.image}}" alt="Product Image">
            <div class="product-info">
                <h2>{{product.name}}</h2>
                <p>{{product.descr}}</p>
                <span>Цена: ${{product.price}}</span>
                <br><br>
                <button class="butt_add_cart" value="{{product.id}}" id="butt_add_cart">Добавить в корзину</button>
            </div>
        </div>
    </div>
    {{ product|json_script:"product" }}
    <script>
        const product = JSON.parse(document.getElementById('product').textContent); // Продукт на текущей странице

        console.log(product);

        function add_cart() {
            // Извлекаем данные из localStorage, если они существуют, иначе создаем пустой массив
            let a = JSON.parse(localStorage.getItem('products')) || [];

            // Добавляем новый продукт в массив
            a.push(product);

            // Сохраняем обновленный массив продуктов в localStorage
            localStorage.setItem('products', JSON.stringify(a));

            // Выводим текущее состояние корзины для проверки
            console.log(localStorage.getItem('products'));
        }

        // Привязываем функцию к кнопке добавления товара в корзину
        button = document.getElementById("butt_add_cart");
        button.onclick = add_cart;

        // Пример маршрутизации
        fetch('/routing')
            .then(response => response.text())
            .then(html => document.getElementById('routing').innerHTML = html);
    </script>


</body>

</html>
